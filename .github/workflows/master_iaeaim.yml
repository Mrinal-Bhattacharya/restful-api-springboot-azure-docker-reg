# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iaeaim

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mrinalall.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_461ce9f5e181462fa0dcd09bf572464d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bcaa0789fe9c41a89ba6cf309b1372ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mrinalall.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_461ce9f5e181462fa0dcd09bf572464d }}/aimapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'iaeaim'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c735d82ac5a74c068b9971cb52704772 }}
        images: 'mrinalall.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_461ce9f5e181462fa0dcd09bf572464d }}/aimapp:${{ github.sha }}'