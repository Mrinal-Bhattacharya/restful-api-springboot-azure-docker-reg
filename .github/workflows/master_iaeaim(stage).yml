# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iaeaim(stage)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mrinalall.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa25058b201c4b60b3e6481c540825bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6725a8b221e94b63a181a9d756156b05 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mrinalall.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa25058b201c4b60b3e6481c540825bd }}/mrinalall:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'stage'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'iaeaim'
        slot-name: 'stage'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4c60f1cd13084ce58d797290d49cb38b }}
        images: 'mrinalall.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa25058b201c4b60b3e6481c540825bd }}/mrinalall:${{ github.sha }}'