# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aimdocker(stage)
env:
  AZURE_WEBAPP_NAME: aimapp    # set this to the name of your Azure Web App
  JAVA_VERSION: '8'                  # set this to the Java version to use
  DISTRIBUTION: zulu 
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Check secrect
      run: echo ${{secrets.AzureAppService_ContainerUsername_7d1c3d69e3c24a4085d8bb16c06b031f }} | sed 's/./& /g'
    - uses: actions/checkout@v2
    - name: Set up Java version
      uses: actions/setup-java@v3.0.0
      with:
       java-version: ${{ env.JAVA_VERSION }}
       distribution: ${{ env.DISTRIBUTION }}
       cache: 'maven'
    - name: Build with Maven
      run: mvn clean install

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://iaeall.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d1c3d69e3c24a4085d8bb16c06b031f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f22edb768264fd89b5882e3e0c73385 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: iaeall.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7d1c3d69e3c24a4085d8bb16c06b031f }}/aimapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'stage'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aimdocker'
        slot-name: 'stage'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_475538271eec418e8efa8c15bb3f1691 }}
        images: 'iaeall.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7d1c3d69e3c24a4085d8bb16c06b031f }}/aimapp:${{ github.sha }}'
